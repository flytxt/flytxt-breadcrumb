<dom-module id="flytxt-breadcrumb">
  <link rel="import" type="css" href="flytxt-breadcrumb.css">
  <template>
    <paper-button on-tap="switchUrl" noink class$="[[ elvis(href, 'previous', 'current') ]]">[[ label ]]&nbsp;</paper-button>
    <template is="dom-if" if="{{ href }}">
      <iron-icon icon="chevron-right"></iron-icon>
    </template>
  </template>
  <script type="text/javascript" src="flytxt-breadcrumb.js"></script>
</dom-module>
